<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        * {
            margin:0; 
            padding:0;
            padding-top: 10px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .row{
            margin-left: 20px;
            margin-right: 20px;
            padding-top: 10px;
            text-align: center;
            background-color: #fff;
        }

        img{
            width:100%;
            height:100%;
            overflow:hidden;
        }

        button{
            width: 30px;
            height: 30px;
            border:none;
            padding: 0;
        }

        footer{
            text-align: center;
            font-size: small;
        }
    </style>

    <title>Contact</title>
    
  </head>
  <body>
    <br><br>
    <div class="container">
        <div class="row">
             <div class="col">
                <div class="p-4 border-0 bg-0">
                    <h1>Buy Books</h1>
                    <div class="container">
                        <div class="row">
                            <div class="col-1 bg-0">
                                <button class="bg-0">
                                    <img src="../img/whatsappblue.png">
                                </button>
                            </div>
                            <div class="col-1 bg-0">
                                <button>
                                    <img src="../img/instagramblue.png">
                                </button>
                            </div>
                            <div class="col-1 bg-0">
                                <button>
                                    <img src="../img/githubblue.png">
                                </button>
                            </div>
                            <div class="col-1 bg-0">
                                <button>
                                    <img src="../img/telegramblue.png">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
             <div class="col">
                <div class="p-4 border-0 bg-0">
                    <h4 class="text-muted"><strong>Marketplace</strong></h4>
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <p class="text-muted">Blogs</p>
                            </div>
                            <div class="col">
                                <p class="text-muted">Creators</p>
                            </div>
                            <div class="col">
                                <p class="text-muted">Contact</p>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
             <div class="col">
                 <div class="p-4 border-0 bg-0">
                    <h4 class="text-muted"><strong>Information</strong></h4>
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <p class="text-muted">Terms Of Service</p>
                            </div>
                            <div class="col">
                                <p class="text-muted">Privacy Policy</p>
                            </div>
                            <div class="col">
                                <p class="text-muted">FAQ</p>
                            </div>
                        </div>
                    </div>
                 </div>
             </div>
        </div>
    </div>

    <br><br><br><br>
    <footer>
        <p class="text-muted">Made by Kevin Tjaya</p>
    </footer>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
